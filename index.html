<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Currency Converter</title>
</head>
<body>
    <header>
        <div class="basic-currency">
            
        </div>
    </header>
    <div class="section--wrapper">
        <section class="main">
            <div class="converter">
                <div class="currency" id="from-wrapper">
                    <label for="from">From</label>
                    <div class="currency-list">

                    </div>
                    <input type="text" id="from" class="currency-input">
                </div>
                <div class="currency" id="to-wrapper">
                    <label for="to">To</label>
                    <div class="currency-list">
                        
                    </div>
                    <input type="text" id="to" class="currency-input">
                </div>
                <div class="currency-terminal">
                    <label for="terminal">Terminal</label>
                    <input type="text" id="terminal">
                </div>
            </div>
            <div class="rates">

                <div class="currency-rate">
                    <div class="currency-sign">

                    </div>
                    <div class="currency-equivalent">

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
